<nav
  class="navbar navbar-expand-lg navbar-dark nav-color py-20 border-b"
  [ngClass]="{ 'fixed-nav': fixedNav }"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> Exam System </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link activeLink"
            aria-current="page"
            [routerLink]="['/home']"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        @if (currentUser?.role==='student') {
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/exams']"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
            >Exams</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/scores']"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
            >Scores</a
          >
        </li>
        } @else if (currentUser?.role==='admin'){
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/admindashboard']"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
            >Admin Dashboard</a
          >
        </li>
        }
        <li class="nav-item">
          <a
            class="nav-link"
            href="/about"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
            >About</a
          >
        </li>
      </ul>
      @if(!currentUser){
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-box-arrow-in-right me-1"></i>Log In
          </a>
        </li>
        <li class="nav-item">
          <a
            class="btn btn-outline-none ms-2"
            [routerLink]="['/signup']"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-person-plus me-1"></i>Sign Up
          </a>
        </li>
      </ul>
      }@else {
      <div class="nav-user-info">
        <p class="nav-link m-0">Welcome {{ currentUser.username }}</p>
        <button class="nav-link btn btn-link" (click)="logout()">
          <i class="bi bi-box-arrow-in-right me-1"></i>Log Out
        </button>
      </div>

      }
    </div>
  </div>
</nav>
