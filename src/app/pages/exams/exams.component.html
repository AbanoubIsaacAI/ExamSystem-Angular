<div class="exams-container">
  @for (exam of examsList; track exam.id) {
  <div class="exam-card">
    <img
      class="exam-image"
      [src]="'assets/default-exam-image.jpg'"
      alt="{{ exam.title }}"
    />
    <div class="card-body">
      <h3 class="exam-title">{{ exam.title }}</h3>
      <p class="exam-date">
        Created: {{ exam.createdAt | date : "mediumDate" }}
      </p>
      <button class="btn btn-bg" [routerLink]="['/exams', exam.id]">
        Take the exam
      </button>
    </div>
  </div>
  }
</div>
